<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
</head>

<body>
    <div class="container">
          <form id="search-form">
            <input class="enter" type="text" id="city-input" placeholder="Enter your city" style="width: 15rem" />
            <input class="submit" type="submit" value="Search" />
            <button id="current-location-button" class="current-location-button" type="button"> Current</button>
          </form>
            <div class="main-content">
                <div class="row">
                    <div class="col text-start">
                        <div class="location">

                            <div class="float-left">
                                <span class="temp-text" id="temperature"></span><span class="temp-text units">°C</span>
                            </div>
                            <h2 id="city"> Lund </h2>
                            <h2 id="date">Friday </h2>
                            <h2 id="description">Cloudy </h2>
                            <hr />
                        </div>
                    </div>
                </div>
                <div class="days">
                      <div class="row">
                        <div class="col">Sat <br />🌤️ <br /> 9°C</div>
                        <div class="col">Sun <br />🌤️ <br /> 9°C</div>
                        <div class="col">Mon <br />🌤️ <br /> 9°C</div>
                        <div class="col">Tus <br />🌤️ <br /> 9°C</div>
                        <div class="col">Wed <br />🌤️ <br /> 9°C</div>
                        <div class="col">Thu <br />🌤️ <br /> 9°C</div>
                       </div>
                </div>
            </div>
        </div>
    
    <script src="src/index.js"></script>
</body>
    <p class="link"> 
        <a  href="https://github.com/klaudiaW0410/weather-app" target="_blank">Open-source code</a>
     by Klaudia Wróbewska
    </p>
</html>
